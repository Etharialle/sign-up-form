<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paprika&display=swap" rel="stylesheet">
    <script src="validation.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="logo-side">
        <div class ="flex-container banner">
            <div><img src="img/moon-logo.png" id="moon-logo"></div>
            <div><h1>Etharialle</h1></div>
        </div>
    </div>
    <form class="form-side">
        <div class="content">
            <h2 class="left-spacing">This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </h2>
            <h2 class="left-spacing">You <em>know</em> you want to.</h2>
        </div>
        <div class="form-section">
            <div class="left-spacing"><h2>Let's do this!</h2></div>
            <div class="flex-container left-spacing form-boxes">
                <div class="flex-container flex-column">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" maxlength="30" placeholder="First" required>
                </div>
                <div class="flex-container flex-column ">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" maxlength="30" placeholder="Last" required>
                </div>
            </div>
            <div class="flex-container left-spacing form-boxes">
                <div class="flex-container flex-column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" pattern=".+@.+\..+">
                </div>
                <div class="flex-container flex-column">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000">
                </div>
            </div>
            <div class="flex-container left-spacing form-boxes">
                <div class="flex-container flex-column">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <p id="no-match">*passwords do not match</p>
                </div>
                <div class="flex-container flex-column">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
        </div>
        <div class="create-account">
            <div class="left-spacing">
            <button id="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
            
            </div>
        </div>
    </form>
</body>
</html>
